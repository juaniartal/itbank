<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Itbank Online - Split Expenses</title>
    <meta
      name="description"
      content="ITBANK online; credit cards, mortgages, commercial banking, auto loans, investing & retirement planning, checking and business banking."
    />
    <meta
      name="author"
      content="Juan Ignacio Artal, Roberto Nicolás Savinelli, Tomas Agustin Sanchez, Femenia Ignacio, Tisera Camila"
    />
    <meta
      name="generator"
      content="Juan Ignacio Artal, Roberto Nicolás Savinelli, Tomas Agustin Sanchez, Femenia Ignacio, Tisera Camila"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.ico" />

    <!-- MDB -->
    <link href="assets/css/mdb.min.css" rel="stylesheet" />

    <!-- Normalize -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <!-- Main Tag CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container text-center my-4">
        <h1 class="display-4">Split Expenses</h1>
      </div>
    </header>
    <main style="max-width: 100vw">
      <!-- Add Friend Section -->
      <section>
        <div class="container searchContainer">
          <div class="search card card-body">
            <h3>Keep your friendhips intact</h3>
            <p class="lead">
              Using Split Expenses app, you will be able to equitably share
              expenses with your friends simple: enter a friend name and an
              amount as contribution.
            </p>
            <form id="splitExpensesForm" method="post">
              <!-- Name input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="nameInput"
                  class="form-control"
                  name="name"
                  placeholder="Kate Hunington"
                  required
                />
                <label class="form-label" for="nameInput">Name*</label>
              </div>

              <!-- Amount input -->
              <div class="form-outline mb-4">
                <input
                  type="number"
                  name="amount"
                  id="amountInput"
                  class="form-control"
                  min="0"
                  placeholder="0"
                  step=".01"
                  required
                />
                <label class="form-label" for="amountInput">Amount*</label>
              </div>

              <div class="container mt-4">
                <div class="float-end">
                  <!-- Submit button -->

                  <button
                    type="submit"
                    class="btn btn-success btn-lg btn-rounded bg-green mx-2"
                  >
                    <i class="fa-solid fa-plus"></i>
                    Add
                  </button>
                  <!-- Reset button -->
                  <button
                    type="reset"
                    id="buttonClear"
                    class="
                      btn btn-outline-primary btn-lg btn-rounde btn-rounded
                      mx-2
                    "
                    data-dismiss="modal"
                  >
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                    Clear
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <br />

      <!-- List Section -->
      <section id="dividers">
        <div class="container mb-2">
          <div class="shadow py-2 rounded bg-body">
            <!-- Friends List -->
            <div class="container overflow-auto" style="max-height: 100vw">
              <ul class="list-group list-group-light mt-2 p-2" id="friendsList">
                <!-- List Header -->
                <div class="sticky-top p-2 bg-body rounded-top">
                  <h4 class="text-start d-inline-block">
                    Group (<span class="fw-bold" id="noOfFriends">0</span>)
                  </h4>
                  <a
                    id="downloadButton"
                    type="button"
                    class="btn btn-rounded float-end"
                    data-mdb-ripple-color="green"
                    download="expenses.json"
                  >
                    <i class="fa-solid fa-download"></i>
                  </a>
                </div>
                <p class="text-center text-muted" id="no-data-text">
                  Noone has been add yet.
                </p>
                <!-- Friend Items -->
              </ul>
            </div>
            <hr />
            <div class="text-end mt-3 me-4">
              <h3 class="text-success">Total: $<span id="totalSum">0</span></h3>
              <h5 class="text-muted">Each: $<span id="each">0</span></h5>
            </div>
          </div>
        </div>
      </section>
      <!-- Friends Section -->
    </main>
    <!-- MDB -->
    <script type="text/javascript" src="assets/js/mdb.min.js"></script>
    <script type="text/javascript" src="assets/js/splitExpenses.js"></script>
  </body>
</html>
